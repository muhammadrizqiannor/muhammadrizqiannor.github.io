<!DOCTYPE html>
<html>
<head>
    <title>Penggunaan password box</title>
</head>
<body>
    <form>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />

        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />
    </form>
</body>
</html>
